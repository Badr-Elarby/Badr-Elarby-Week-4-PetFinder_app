name: 🚀 Firebase Distribution

on:
  push:
    branches:
      - main   # يشتغل لما تبوش على main فقط

jobs:
  build:
    name: Build & Upload to Firebase
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"

      # 3️⃣ Cache Flutter dependencies
      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .packages
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5️⃣ Build release APK (faster)
      - name: Build release APK
        run: flutter build apk --release --no-shrink

      # 6️⃣ Upload to Firebase App Distribution
      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: 1:267243080219:android:2bb37f2d1b209523c346be
          token: ${{ secrets.FIREBASE_TOKEN }}
          testers: "badrtest66@gmail.com"
          file: build/app/outputs/flutter-apk/app-release.apk
          releaseNotes: "🔥 Auto build from main branch"
